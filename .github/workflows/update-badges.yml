name: Update Badges

on:
  push:
    branches:
      - main
    paths:
      - 'database/mp_resources.db'
jobs:
  update-badges:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4.2.2

      - name: Setup Python
        uses: actions/setup-python@v5.6.0
        with:
          python-version: 3.13

      - name: Generate stats
        run:  python utils/generate_stats.py

      - name: MP1 Badge
        uses: Schneegans/dynamic-badges-action@v1.7.0
        with:
          auth: ${{ secrets.BADGE_GIST_TOKEN }}
          gistID: ee95a1c1692c93f03ccf1fc684583c7a
          filename: mp1_progress.json
          label: MP1
          message: ${{ env.MP1_MATCHED_PCT }}
          valColorRange: ${{ env.MP1_MATCHED_PCT }}
          maxColorRange: 100
          minColorRange: 0

      - name: MP1 Badge
        uses: Schneegans/dynamic-badges-action@v1.7.0
        with:
          auth: ${{ secrets.BADGE_GIST_TOKEN }}
          gistID: ee95a1c1692c93f03ccf1fc684583c7a
          filename: mp2_progress.json
          label: MP2
          message: ${{ env.MP2_MATCHED_PCT }}
          valColorRange: ${{ env.MP2_MATCHED_PCT }}
          maxColorRange: 100
          minColorRange: 0

      - name: All Badge
        uses: Schneegans/dynamic-badges-action@v1.7.0
        with:
          auth: ${{ secrets.BADGE_GIST_TOKEN }}
          gistID: ee95a1c1692c93f03ccf1fc684583c7a
          filename: all_progress.json
          label: All hashes
          message: ${{ env.ALL_MATCHED_PCT }}
          valColorRange: ${{ env.ALL_MATCHED_PCT }}
          maxColorRange: 100
          minColorRange: 0