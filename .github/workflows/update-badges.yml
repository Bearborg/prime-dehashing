name: Update Badges

on:
  push:
    branches:
      - main
    paths:
      - 'database/mp_resources.db'
  workflow_dispatch:
jobs:
  update-badges:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4.2.2
        with:
          lfs: true

      - name: Setup Python
        uses: actions/setup-python@v5.6.0
        with:
          python-version: 3.13

      - name: Generate stats
        run:  python utils/generate_readme_stats.py

      - name: MP1 Badge
        uses: Schneegans/dynamic-badges-action@v1.7.0
        with:
          auth: ${{ secrets.BADGE_GIST_TOKEN }}
          gistID: 2ca5b0cd1fe23420c3e20f09288d7356
          filename: mp1_progress.svg
          label: MP1
          message: ${{ env.MP1_MATCHED_PCT }}%
          valColorRange: ${{ env.MP1_MATCHED_PCT }}
          maxColorRange: 100
          minColorRange: 0

      - name: MP1 Breakdown
        uses: exuanbo/actions-deploy-gist@v1
        with:
          token: ${{ secrets.BADGE_GIST_TOKEN }}
          gist_id: a23984b8b0d1ef0bf3757ca4fa5bed05
          file_path: output_gists/mp1_breakdown.md

      - name: MP2 Badge
        uses: Schneegans/dynamic-badges-action@v1.7.0
        with:
          auth: ${{ secrets.BADGE_GIST_TOKEN }}
          gistID: 8eab5de40a81ddb3466faf15e650dd4a
          filename: mp2_progress.svg
          label: MP2
          message: ${{ env.MP2_MATCHED_PCT }}%
          valColorRange: ${{ env.MP2_MATCHED_PCT }}
          maxColorRange: 100
          minColorRange: 0

      - name: MP2 Breakdown
        uses: exuanbo/actions-deploy-gist@v1
        with:
          token: ${{ secrets.BADGE_GIST_TOKEN }}
          gist_id: 0ea3960f15a095bff320b9672d3b85a3
          file_path: output_gists/mp2_breakdown.md

      - name: All Badge
        uses: Schneegans/dynamic-badges-action@v1.7.0
        with:
          auth: ${{ secrets.BADGE_GIST_TOKEN }}
          gistID: 61acf4b94ac82edd024350a926c5d428
          filename: all_progress.svg
          label: All hashes
          message: ${{ env.ALL_MATCHED_PCT }}%
          valColorRange: ${{ env.ALL_MATCHED_PCT }}
          maxColorRange: 100
          minColorRange: 0